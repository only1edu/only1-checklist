<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>온리원 체크리스트 링크 생성기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f4f6f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-size: 18px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      background: #fff;
      padding: 10px;
      border: 1px dashed #aaa;
      word-break: break-all;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>온리원 체크리스트 링크 생성기</h2>
  <label for="room">사용자 ID 또는 이름 (영문/숫자 추천):</label>
  <input type="text" id="room" placeholder="예: parent01" />
  <button onclick="generateLink()">링크 생성하기</button>
  <div id="result"></div>

  <script>
    function generateLink() {
      const room = document.getElementById("room").value.trim();
      if (!room) {
        alert("사용자 ID를 입력해주세요!");
        return;
      }
      const baseUrl = "https://only1-checklist.netlify.app"; // 
      const link = `${baseUrl}?room=${encodeURIComponent(room)}`;
      document.getElementById("result").innerHTML = 
        `<strong>생성된 링크:</strong><br><a href="${link}" target="_blank">${link}</a>`;
    }
  </script>
</body>
</html>
