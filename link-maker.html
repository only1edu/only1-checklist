<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>온리원 체크리스트 링크 생성기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f4f6f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label, select, input[type="text"] {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }

    input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      background: #fff;
      padding: 10px;
      border: 1px dashed #aaa;
      word-break: break-word;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 24px;">
  <img src="온리원BI.png" alt="온리원 로고" style="height: 60px;" />
</div>
  <h2>온리원 콘텐츠 학습 체크리스트 링크 생성기</h2>
  <label for="type">체크리스트 유형 선택:</label>
<select id="type">
  <option value="checklist">초등</option>
  <option value="kids">키즈</option>
   <option value="mid">중등</option>
</select>
  <label for="room">사용자 ID (년+월+알파벳):</label>
  <input type="text" id="room" placeholder="예: 2505a, 2505b..." />
  <button onclick="generateLink()">링크 생성하기</button>
  <div id="result"></div>

  <script>
    function generateLink() {
      const room = document.getElementById("room").value.trim();
      const type = document.getElementById("type").value;
      if (!room) {
        alert("사용자 ID를 입력해주세요!");
        return;
      }
      const baseUrl = "https://only1-checklist2.netlify.app"; 
      const fullPath = `${baseUrl}${type === 'checklist' ? '' : `/${type}`}?room=${encodeURIComponent(room)}&type=${type}`;



  document.getElementById("result").innerHTML = 
    `<strong>생성된 링크:</strong><br><a href="${fullPath}" target="_blank">${fullPath}</a>`;
}
    
  </script>
</body>
</html>
